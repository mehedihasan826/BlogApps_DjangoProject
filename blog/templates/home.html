<!-- template/home.html -->

{% extends 'base.html' %}

{% block content %}
    {% for post in PostList  %}
        <div class="post-entry">
            <h2><a href="{% url 'PostDetail' post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.body }}</p>
        </div>
    {% endfor %}
{% endblock content %}
