<!-- templates/post-details.html -->

{% extends 'base.html' %}

{% block content %}
    <div class="post-entry">
    <h2>{{ PostDetail.title }}</h2>
    <p>{{ PostDetail.body }}</p>
    </div>

    <p>
        <a href="{% url 'edit_post' PostDetail.pk %}">Edit post</a>
        <a href="{% url 'delete_post' PostDetail.pk %}">Delete post</a>
    </p>

{% endblock content %}
